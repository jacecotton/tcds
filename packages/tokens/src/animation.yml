timing:
  productive:
    duration: 50
    easing: ease
  expressive:
    duration: 800
    easing: cubic-bezier(0, 1, 0.4, 1)
library:
  slide-in-down:
  - transform: translateY(-15%)
    offset: 0
  slide-out-down:
  - transform: translateY(15%)
    offset: 1
  slide-in-up:
  - transform: translateY(15%)
    offset: 0
  slide-out-up:
  - transform: translateY(-15%)
    offset: 1
  slide-in-left:
  - transform: translateX(100%)
    offset: 0
  slide-out-left:
  - transform: translateX(-100%)
    offset: 1
  slide-in-right:
  - transform: translateX(-100%)
    offset: 0
  slide-out-right:
  - transform: translateX(100%)
    offset: 1
  fade-in:
  - opacity: '0'
    offset: 0
  fade-out:
  - opacity: '0'
    offset: 1
  shrink-in:
  - transform: scale(1.5)
    offset: 0
  shrink-out:
  - transform: scale(0.5)
    offset: 1
  grow-in:
  - transform: scale(0.5)
    offset: 0
  grow-out:
  - transform: scale(1.5)
    offset: 1
